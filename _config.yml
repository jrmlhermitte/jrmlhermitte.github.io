title: "The Order Of Things"
subtitle: "Leveraging AI so we can think again."
description: "AI, machine learning, and the philosophy of intelligence."
url: "https://jrmlhermitte.github.io"
baseurl: ""  # keep empty for user.github.io sites

theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dark"

author:
  name: "Julien Lhermitte"
  avatar: "/images/profile.jpeg"
  bio: "Exploring AI systems, agents, and learning theory."
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/jrmlhermitte"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://linkedin.com/in/julien-lhermitte-6374b77"

markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter_opts:
    block:
      line_numbers: false

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-spaceship

include:
  - _pages


paginate: 5
paginate_path: "/page:num/"

defaults:
  # All posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
