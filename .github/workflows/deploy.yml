name: Build and Deploy Jekyll Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Required permissions for GitHub Pages deployments
permissions:
  contents: read        # to read the repo contents
  pages: write          # to publish to GitHub Pages
  id-token: write       # to authenticate via OIDC

# Recommended concurrency: only one Pages deploy at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages     # associate build with Pages environment

    steps:
      # 1. Checks out your repository's code so the job can access it
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Sets up the Ruby environment
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Specify the Ruby version
          bundler-cache: true # Automatically caches gems to speed up future builds

      # 3. Builds the Jekyll site
      - name: Build Jekyll site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      # 4. Prepares the built site for deployment
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 5. Deploys the site to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4